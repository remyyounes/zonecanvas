    <script  src="./js/ocr/pdf.js"></script>

    <script src="./js/tesseract.js"></script>
    <script src="./js/documentCanvas.js"></script>

    <script src="./js/zoneNavigator.js"></script>
    <script src="./js/zoneFragment.js"></script>
    <script src="./js/zonePicker.js"></script>

      });
